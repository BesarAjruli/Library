<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libray</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="addBook">New Book</button>
    <form>
      <label for="coverImg">Image Link</label>
      <input type="link" id="coverImg" required/>
      <label for="title">Title</label>
      <input type="text" id="title" required/>
      <label for="description">Description</label>
      <textarea id="description" required> </textarea>
      <label for="pages">Pages</label>
      <input type="number" id="pages" required/>

      <button type="button" id="submit">Submit New Book</button>
    </form>
    <div id="libraryContainer"></div>
  </body>
</html>
